name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SECRET_KEY: dummysecretkeyforci
      DJANGO_SETTINGS_MODULE: azureproj_demo.settings
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev build-essential

      - name: Run all steps inside azureproj_demo
        run: |
          cd azureproj_demo

          echo "‚úÖ Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt

          echo "‚è≥ Waiting for PostgreSQL..."
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 && break
            sleep 2
          done

          echo "üöÄ Running migrations..."
          python manage.py migrate

          echo "üß™ Running tests..."
          python manage.py test
